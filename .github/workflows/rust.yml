name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with: { profile: minimal, toolchain: stable, override: true }

      - name: cargo check
        uses: actions-rs/cargo@v1
        with: { command: check }

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with: { profile: minimal, toolchain: stable, override: true }

      - name: cargo tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with: { args: -- --test-threads 1 }

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v2
        with: { token: "${{ secrets.CODECOV_TOKEN }}" }

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with: { profile: minimal, toolchain: stable, override: true, components: "rustfmt, clippy" }

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with: { command: fmt, args: --all -- --check }

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with: { command: clippy, args: -- --D warnings }
